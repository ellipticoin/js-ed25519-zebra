    <script type="module">
      import init, { sign, keyPair, verify } from './pkg/ed25519_zebra.js';

      async function run() {
        await init()

        const message = Uint8Array.from([1,2,3]);
        const [sk, vk] = keyPair()
        const signature = sign(message, sk);
        console.log(verify(message, signature, vk))
      }

      run();
    </script>
